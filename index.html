<style>
    body {
        background: linear-gradient(180deg, #c5c5c5, #cdf1f1);
        animation: gradient 15s ease infinite;
        background-repeat: no-repeat;
        height: 100vh;
        width: 100%;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }

    .MainContent {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: rgb(80, 252, 252);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 40%;
        height: 250px;

        perspective: 1000px;
        transform-style: preserve-3d;
    }

    .SpinButton {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 10px;
        height: 75px;
        width: 300px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border: solid 2px rgb(78, 78, 78);
        border-radius: 5px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: rgba(255, 255, 255, 0.582);
        font-size: 25px;
        transition: background-color 0.2s ease;
        /* Smooth hover transition */
    }

    @keyframes Animation {
        0% {
            transform: translate(-50%, -50%) rotateX(0deg);
        }

        50% {
            transform: translate(-50%, -50%) rotateX(180deg);
        }

        100% {
            transform: translate(-50%, -50%) rotateX(360deg);
        }
    }

    .SpinButton:hover {
        background-color: rgba(255, 136, 136, 0.863);
    }

    /* Animation applied to target elements only */
    .animate {
        animation: Animation 1s forwards;
    }

    .Text {
        font-family: cursive;
        color: white;
        font-size: 30px;
        text-align: center;
        -webkit-text-stroke: black 0.5px;
    }

    .Topsec {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
</style>

        function findnum(string) {
            if (!string) return 0; // Handle empty string
            let stringlist = string.split(" ");
            let num = stringlist[stringlist.length - 1];
            num = num.replace(")", "");
